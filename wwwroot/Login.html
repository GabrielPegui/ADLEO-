<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ADLEO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container img {
            width: 100px;
            margin-bottom: 20px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #42a5f5;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #1e88e5;
        }

        .error-message {
            color: red;
            display: none;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        
     <form onsubmit="login(event)" action="" method="post">

        <img src="ADLEOlogo.png" alt="ADLEO Logo">
        <h2>Iniciar Sesión</h2>
        <div class="error-message" id="error-message">Usuario o contraseña incorrecta</div>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button type="submit">Ingresar</button>


     </form>
        

    </div>

    <script>
        function login(event) {
            event.preventDefault(); // Evita el envío del formulario

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === '1234') {
                // Redirigir a otra página o realizar otra acción
                window.location.href = '/home'; // Ejemplo de redirección
            } else {
                alert('Datos Incorrectos');
            }
        }
    </script>
</body>
</html>
